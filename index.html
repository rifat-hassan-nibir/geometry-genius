<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header>
      <nav>navbar</nav>
    </header>
    <main>
      <div class="flex flex-col lg:flex-row">
        <div class="w-3/4">
          <!-- Card Container -->
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-5">
            <div class="card card-compact w-auto bg-base-100 shadow-xl pt-5">
              <figure class="mb-10">
                <img src="images/triangle.png" alt="Shoes" />
              </figure>
              <div class="card-body">
                <h2 class="text-center text-2xl font-bold">Triangle</h2>
                <p class="text-center">Area (A) = 0.5 * b * h</p>
                <div class="text-center space-x-3 my-5">
                  <input class="bg-slate-100 p-2 rounded w-24" type="text" placeholder="b" />
                  <span>cm</span>
                  <input class="bg-slate-100 p-2 rounded w-24" type="text" placeholder="b" />
                  <span>cm</span>
                </div>

                <div class="card-actions justify-end">
                  <button class="btn btn-primary w-full">Calculate</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Area Calculation Container -->
        <div class="border-2 border-gray-200 rounded-lg w-1/4 pt-7">
          <h3 class="text-xl text-center">Area Calculation</h3>
        </div>
      </div>
    </main>
  </body>
</html>
